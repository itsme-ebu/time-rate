<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Rate Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="flex justify-center items-center w-full min-h-screen flex-col max-md:px-4"
    >
      <h1 class="text-5xl font-bold text-center">Time Rate calculator</h1>
      <form class="my-10 flex flex-col gap-8">
        <div class="max-md:flex max-md:gap-8 max-md:flex-col">
          <input
            type="number"
            id="hour"
            placeholder="Hour"
            class="p-4 outline-none bg-transparent text-2xl border border-white w-52 lg:mr-5"
          />
          <input
            type="number"
            id="minutes"
            placeholder="Minutes"
            class="p-4 outline-none bg-transparent text-2xl border border-white w-52"
          />
        </div>

        <input
          type="number"
          id="rate"
          required
          placeholder="Rate"
          class="p-4 outline-none bg-transparent text-2xl border border-white w-full"
        />
        <h2 class="text-3xl">RS. <span id="amount"></span></h2>
        <button
          class="p-4 w-full bg-[#ff0336] text-2xl uppercase font-normal tracking-wide"
        >
          calculat
        </button>
      </form>
      <h2 class="text-3xl">
        <span id="total_hour">00</span> Hour
        <span id="total_minutes">00</span> Min
      </h2>
    </div>
  </body>
  <script src="main.js"></script>
</html>
