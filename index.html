<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Rate Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="flex justify-center items-center w-full min-h-screen flex-col max-md:px-4"
    >
      <h1 class="text-5xl font-bold text-center">Time Rate calculator</h1>
      <form class="my-10 flex flex-col gap-8">
        <div class="max-md:flex max-md:gap-8 max-md:flex-col">
          <input
            type="number"
            id="hour"
            placeholder="Hour"
            class="p-4 outline-none bg-transparent text-2xl border border-white w-52 lg:mr-5"
          />
          <input
            type="number"
            id="minutes"
            placeholder="Minutes"
            class="p-4 outline-none bg-transparent text-2xl border border-white w-52"
          />
        </div>

        <input
          type="number"
          id="rate"
          required
          placeholder="Rate"
          class="p-4 outline-none bg-transparent text-2xl border border-white w-full"
        />
        <h2 class="text-3xl">RS. <span id="amount"></span></h2>
        <button
          class="p-4 w-full bg-[#ff0336] text-2xl uppercase font-normal tracking-wide"
        >
          calculat
        </button>
      </form>
      <h2 class="text-3xl">
        <span id="total_hour">00</span> Hour
        <span id="total_minutes">00</span> Min
      </h2>
    </div>
  </body>
  <script src="./main.js"></script>
  <script>
    let hour = document.querySelector("#hour");
let minutes = document.querySelector("#minutes");
let rate = document.querySelector("#rate");
let amount = document.querySelector("#amount");
document.querySelector("form").addEventListener("submit", (e) => {
  e.preventDefault();
  let input_hour = Number(hour.value);
  let hour_to_min = input_hour * 60;
  let input_minutes = Number(minutes.value);
  let input_rate = Number(rate.value);
  let minute_rate = input_rate / 60;
  //   total minutes
  let total_minutes = hour_to_min + input_minutes;
  let total = total_minutes * minute_rate;
  amount.textContent = total.toFixed(2);

  //hour and minutes
  const total_hour = Math.floor(total_minutes / 60);
  document.querySelector("#total_hour").textContent = total_hour;
  document.querySelector("#total_minutes").textContent =
    total_minutes - total_hour * 60;
});
  </script>
</html>
